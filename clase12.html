<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle producto</title>
    <link rel="stylesheet" href="./css/clase12.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <aside class="product-detail">
        <div class="product-detail-close">
            <img src="./icons/icon_close.png" alt="icono cerrar">

        <div class="product-info">
            <p>$60.000</p>
            <p>Multi-Peptide Serum for Hair Density</p>
            <p>A concentrated serum for hair that looks thicker, denser, fuller and healthier</p>

            <button class="primary-button add-to-card-button">
                <img src="./icons/bt_add_to_cart.svg" alt="add to card">
                Add to card
            </button>
        </div>
    </aside>
